<VirtualHost *:80>

    DocumentRoot DOCUMENT_ROOT

    ErrorLog /var/log/apache2/php7.1-apache-error.log
    CustomLog /var/log/apache2/php7.1-apache-access.log combined

    SetEnv ENVIRONMENT ENVIRONMENT_VAR

    <Directory "DOCUMENT_ROOT">
        Options +SymLinksIfOwnerMatch
        AllowOverride AuthConfig FileInfo Indexes Limit Options=Indexes,MultiViews
        Require all granted
    </Directory>

</VirtualHost>

